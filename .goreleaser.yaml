nfpms:
  - package_name: lazyreview
    homepage: https://github.com/tauantcamargo/lazyreview
    maintainer: Tauan Camargo <tauantcamargo@gmail.com>
    description: Terminal UI for code review across multiple Git providers
    license: MIT
    formats:
      - deb
      - rpm
    bindir: /usr/bin

release:
  github:
    owner: tauantcamargo
    name: lazyreview
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"

announce:
  skip: true
