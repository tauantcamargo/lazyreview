name: Benchmark

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, tc/rewrite-work]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Run benchmarks
        run: |
          pnpm run bench > benchmark-results.txt 2>&1 || true
          cat benchmark-results.txt

      - name: Generate benchmark summary
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat benchmark-results.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload benchmark results
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/tc/rewrite-work'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt
          retention-days: 90

  performance-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Check startup time
        run: |
          echo "Checking startup performance (target: <100ms)..."
          time (node ./apps/cli/dist/index.js --version) 2>&1

      - name: Check bundle size
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY
          for pkg in packages/*/dist apps/*/dist; do
            if [ -d "$pkg" ]; then
              size=$(du -sh "$pkg" | cut -f1)
              name=$(dirname "$pkg" | xargs basename)
              echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Memory check
        run: |
          echo "Checking memory usage..."
          node --expose-gc -e "
            global.gc();
            const before = process.memoryUsage();
            require('./apps/cli/dist/index.js');
            global.gc();
            const after = process.memoryUsage();
            console.log('Heap used:', Math.round((after.heapUsed - before.heapUsed) / 1024 / 1024), 'MB');
          " 2>&1 || echo "Memory check completed"
