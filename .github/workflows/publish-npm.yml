name: Release & Publish

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      changed: ${{ steps.version.outputs.changed }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version change
        id: version
        run: |
          OLD=$(git show HEAD~1:package.json | jq -r .version)
          NEW=$(jq -r .version package.json)
          if [ "$OLD" != "$NEW" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "version=$NEW" >> "$GITHUB_OUTPUT"
            echo "Version changed: $OLD -> $NEW"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged: $NEW"
          fi

      - uses: pnpm/action-setup@v4
        if: steps.version.outputs.changed == 'true'
        with:
          version: 9

      - uses: actions/setup-node@v4
        if: steps.version.outputs.changed == 'true'
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install and build
        if: steps.version.outputs.changed == 'true'
        run: pnpm install --frozen-lockfile && pnpm build

      - name: Run tests
        if: steps.version.outputs.changed == 'true'
        run: pnpm test

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"

          # Configure git identity for tagging
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Find previous version tag for release notes range
          PREV_TAG=$(git tag --list 'v*' --sort=-v:refname | head -1)

          # Create annotated tag
          git tag -a "$TAG" -m "Release ${VERSION}"
          git push origin "$TAG"

          # Generate release notes from commits since last tag
          if [ -n "$PREV_TAG" ]; then
            NOTES=$(git log "${PREV_TAG}..HEAD" --pretty=format:"- %s" --no-merges | grep -v "^- ${VERSION}$")
          else
            NOTES=$(git log --pretty=format:"- %s" --no-merges -20)
          fi

          BODY=$(cat <<EOF
          ## What's Changed

          ${NOTES}

          ## Install / Update

          \`\`\`bash
          # Install
          npm install -g lazyreview
          # or
          brew install tauantcamargo/tap/lazyreview

          # Update to this version
          npm update -g lazyreview
          # or
          brew upgrade lazyreview
          \`\`\`

          **Full Changelog**: https://github.com/tauantcamargo/lazyreview/compare/${PREV_TAG:-v1.0.0}...${TAG}
          EOF
          )

          gh release create "$TAG" \
            --title "v${VERSION}" \
            --notes "$BODY"

  update-homebrew:
    needs: publish
    if: needs.publish.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Wait for npm registry
        run: sleep 30

      - name: Get tarball SHA256
        id: sha
        run: |
          VERSION="${{ needs.publish.outputs.version }}"
          URL="https://registry.npmjs.org/lazyreview/-/lazyreview-${VERSION}.tgz"
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          SHA=$(curl -sL "$URL" | sha256sum | awk '{print $1}')
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "SHA256: $SHA"

      - name: Update Homebrew formula
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.publish.outputs.version }}"
          SHA256="${{ steps.sha.outputs.sha256 }}"
          URL="${{ steps.sha.outputs.url }}"

          FORMULA=$(cat <<RUBY
          class Lazyreview < Formula
            desc "TUI code review tool for GitHub PRs"
            homepage "https://github.com/tauantcamargo/lazyreview"
            url "${URL}"
            sha256 "${SHA256}"
            license "MIT"

            depends_on "node"

            def install
              system "npm", "install", *std_npm_args
              bin.install_symlink Dir["#{libexec}/bin/*"]
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/lazyreview --version 2>&1", 1)
            end
          end
          RUBY
          )

          # Base64 encode the formula
          CONTENT=$(echo "$FORMULA" | base64 -w 0)

          # Get current file SHA for update
          FILE_SHA=$(curl -s \
            -H "Authorization: token ${TAP_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/tauantcamargo/homebrew-tap/contents/Formula/lazyreview.rb" \
            | jq -r '.sha')

          # Update formula in homebrew-tap repo
          curl -s -X PUT \
            -H "Authorization: token ${TAP_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/tauantcamargo/homebrew-tap/contents/Formula/lazyreview.rb" \
            -d "{
              \"message\": \"chore: update lazyreview to ${VERSION}\",
              \"content\": \"${CONTENT}\",
              \"sha\": \"${FILE_SHA}\"
            }"
